# Boundaq ingress (apex domain)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: boundaq
  namespace: static-sites
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
