# Resume ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: resume
  namespace: static-sites
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    traefik.ingress.kubernetes.io/router.middlewares: static-sites-https-redirect@kubernetescrd
spec:
  ingressClassName: traefik
  tls:
  - hosts:
    - resume.5xx.engineer
    secretName: resume-tls
  rules:
  - host: resume.5xx.engineer
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: static-sites
            port:
              number: 80
---
