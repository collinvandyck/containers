apiVersion: v1
kind: Pod
metadata:
  name: command-demo
  labels:
    purpose: demonstrate-command
spec:
  containers:
  - name: command-demo-container
    image: debian
    command: ["printenv"]
    args: ["HOSTNAME", "KUBERNETES_PORT"]
  restartPolicy: OnFailure

---

apiVersion: v1
kind: Pod
metadata:
  name: echo-demo
  labels:
    purpose: demonstrate-command
spec:
  containers:
  - name: echo-demo-container
    image: debian
    command: ["/bin/echo"]
    args: ["$(MESSAGE)"]
    env:
    - name: MESSAGE
      value: "hello world"
  restartPolicy: OnFailure

